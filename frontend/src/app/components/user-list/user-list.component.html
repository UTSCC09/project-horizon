<p-table [value]="users" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>
        <a [href]="'/profile/'+user.id">
          {{user.firstName}} {{user.lastName}}
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
